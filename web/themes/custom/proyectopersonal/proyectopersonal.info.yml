name: 'Proyectopersonal Theme'
type: theme
description: 'A Simple, clean, accessible and flexible Drupal front-end theme is a Classy Subtheme with Sass Core, Sass Tools and Sass Spirit.'
alt text: 'Screenshot of Proyectopersonal Theme Theme, Drupal front-end theme.'
core: 8.x
version: VERSION
core_version_requirement: ^8 || ^9 || ^10
base theme: da_vinci
libraries:
  - proyectopersonal/global-css
  - proyectopersonal/global-js

libraries-override:
  da_vinci/global-css: false

